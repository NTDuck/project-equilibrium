{% extends "base.html" %}

{% block title %}password reset{% endblock %}

{% block content %}
<div class="flex justify-center items-center max-w-7xl h-full mx-auto px-8">
  <form action="{{ url_for('auth.password_reset_request') }}" method="post" class="flex flex-col gap-4 caret-caret-color">
    <input class="rounded-lg p-2 bg-sub-color text-text-color" type="text" placeholder="email" name="email">
    <div class="flex flex-row-reverse items-center justify-around">
      <button class="rounded-lg px-3 py-2 transition-colors bg-sub-color text-text-color hover:bg-sub-alt-color hover:text-main-color focus:bg-sub-alt-color focus:text-main-color" type="submit">send confirmation email</button>
    </div>
  </form>
</div>
{% endblock %}
