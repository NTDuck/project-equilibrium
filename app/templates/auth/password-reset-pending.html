{% extends "base.html" %}

{% block title %}password reset{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center gap-8 max-w-7xl h-full mx-auto px-8">
  <div class="flex flex-col gap-2 w-1/2">
    <div class="w-full">
      user <span class="text-text-color">{{ user.username }}</span>,
    </div>
    <div>
      we have sent you an email.
    </div>
    <div>
      to reset your password, click on the link provided. you will then be redirected to a page where you can enter your new password.
    </div>
  </div>
  <a class="rounded-lg px-3 py-2 transition-colors bg-sub-color text-text-color hover:bg-sub-alt-color hover:text-main-color focus:bg-sub-alt-color focus:text-main-color" href="{{ url_for('auth.password_reset_request') }}">resend</a>
</div>
{% endblock %}
