{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center max-w-7xl h-full mx-auto px-8">
  <form action="{{ url_for('auth.register') }}" method="post" class="flex flex-col gap-4 caret-caret-color">
    <input class="rounded-lg p-2 bg-sub-color text-text-color" type="text" placeholder="email" name="email">
    <input class="rounded-lg p-2 bg-sub-color text-text-color" type="text" placeholder="username" name="username">
    <input class="rounded-lg p-2 bg-sub-color text-text-color" type="text" placeholder="password" name="password">
    <div class="flex flex-row items-center justify-around">
      <a href="{{ url_for('auth.login') }}">
        login
      </a>
      <button type="submit">register</button>
    </div>
  </form>
</div>
{% endblock %}
